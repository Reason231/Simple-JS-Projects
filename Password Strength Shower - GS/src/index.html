<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Password Strength</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

      <!-- Password strength -->
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" />
        <button type="submit">
          <img src="../show.png" id="eye" style="filter: invert(); height:24px"; />
        </button>
        <p id="message">Password is <span id="strength"></span></p>
      </div>


      <!--  It checks if the password has meet the conditions -->
      <div class="declaration">

        <div class="characters">
          <input type="checkbox" id="characters"  />
          <label for="characters">At least 8 characters</label>
        </div>
        
        <div class="numbers">
          <input type="checkbox" id="numbers"/>
          <label for="numbers">Numbers</label>
        </div>

        <div class="symbols">
          <input type="checkbox" id="symbols"  />
          <label for="symbols">Symbols</label>
        </div>
      </div>
        

      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
