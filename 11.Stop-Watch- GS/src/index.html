<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <div class="container">
        <span id="displayTime">00:00:00</span>
        <div class="stopwatch">
            <img src="../img/stop.png" alt="" id="stop" onclick="watchStop()">
            <img src="../img/start.png" alt="" id="start" onclick="watchStart()">
            <img src="../img/reset.png" alt="" id="reset" onclick="watchReset()">
        </div>
    </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
