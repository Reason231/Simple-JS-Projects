<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <div class="main">

                <h4>Coming Soon!</h4>
                
                <h2>Our Brand New <br>Website Is On It's Way</h2>
                <p>Subscribe for more details</p>
                
                <form class="input" name="submit-to-google-sheet">
                    <!-- Yo input ko name attribute lea google sheets ma email ma data halcha-->
                    <input type="email" name="Email" placeholder="Your email id" required>
                    <button type="submit"><img src="./send-icon.png" alt=""></button>
                </form>
                <span>Thank You For Subscribing!</span>
            </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
