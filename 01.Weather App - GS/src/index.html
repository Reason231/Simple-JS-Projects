<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
</head>
<body>
    
    <!-- Main container -->
    <div class="card">

        <!-- Search  -->
        <div class="search">
            <!-- It disables browser built-in input spellcheck feature -->
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="../images/search.png"></button>
        </div>

        <!-- Weather information -->
        <div class="weather">
            <img src="../images/rain.png" class="weather-icon">
            <h1 class="temp">16&deg;C</h1>
            <h2 class="city"></h2>

            <!-- Details of weather -->
            <div class="details">

                <!-- Col 1 -->
                <div class="col">
                    <img src="../images/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                
                <!-- Col 2 -->
                <div class="col">
                    <img src="../images/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>

        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
