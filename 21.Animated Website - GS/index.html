<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Rocket Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/rocket.png" type="image/x-icon">
</head>
<body>
    <img src="./images/logo.png" id="logo">
    
    <div class="container">
        <p id="pText">Webiste Is Under Maintenance</p>
        <h1>We're <span style="color: red;" id="text">Launching</span> Soon</h1>

        <div class="timer">
           <div>
            <p id="days"></p>
            <span>Days</span>
           </div>
           <div>
            <p id="hours"></p>
            <span>Hours</span>
           </div>
           <div>
            <p id="minutes"></p>
            <span>Minutes</span>
           </div>
           <div>
            <p id="seconds"></p>
            <span>Seconds</span>
           </div>
        </div>

        <button>Learn More <img src="./images/triangle.png"></button>
        
    </div>

    <img src="./images/rocket.png" class="rocket">
    <script src="./script.js"></script>
</body>
</html>
