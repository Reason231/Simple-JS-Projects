<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page Design</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./fav.jpeg" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="imageSection">
        <img src="./432 product-img/image1.png" alt="" />
      </div>

      <div class="textSection">
        <div class="topSection">
          <h2>Casual T Shirt</h2>
          <h4>$15.00</h4>
          <h5>30% OFF</h5>
        </div>

        <div class="middleSection">
          <div class="detailSection">
            <p>
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eligendi,
              recusandae?
            </p>
          </div>

          <div class="chooseSection">
            <span >Size</span>
            <div class="size">
              <span>S</span>
              <span>M</span>
            <span>L</span>
            <span>XL</span
            ><span>XML</span>
          </div>

          <br>
          <span>Color</span>
          <div class="color">
            <input type="radio" id="redbtn" >
            <input type="radio" id="yellowbtn">
            <input type="radio" id="greenbtn">
            <input type="radio" id="pinkbtn">
          </div>

          <div class="quantity">
          <span >Quantity</span>
            <input type="number" min="1" max="3" placeholder="1">
          </div>
        </div>
        </div>

        <div class="bottomSection">
          <button id="buyNow">Buy Now</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
