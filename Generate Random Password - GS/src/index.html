<!DOCTYPE html>
<html lang="en">
<head>

    <title>Generate Random Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="h2">Generate a</div>
        <div class="h2">Random Password</div>

        </div>
    </div>
